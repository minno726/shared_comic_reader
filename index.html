<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Shared Comic Reader Index</title>
</head>

<body style="margin: 0px; user-select: none;">
    <script type="text/javascript">
        fetch("/comic_list").then(response => response.json()).then(comic_list => {
            let list_el = document.getElementById("comic-list");
            for (let comic of comic_list) {
                let new_link = document.createElement("a");
                new_link.textContent = comic;
                new_link.href = `/${comic}/reader.html`;

                let new_li = document.createElement("li");
                new_li.appendChild(new_link);

                list_el.appendChild(new_li)
            }
        })
    </script>
    <ul id="comic-list"></ul>
</body>

</html>
