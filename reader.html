<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Shared Comic Reader</title>
</head>

<body style="margin: 0px; user-select: none;">
    <script src="/reader.js"></script>
    <!-- <link id="preload-link" style="display: none;" rel="preload" as="image" /> -->
    <div
        style="width: 100vw; height: 100vh; display: grid; grid-template-rows: 2em auto; grid-template-columns: minmax(100px, auto) minmax(auto, min-content) minmax(100px, auto);">
        <div style="display: flex; align-items: center;">
            <a href="/">&lt; Back to index</a>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
            Page:&nbsp;<select id="page-select"></select>
        </div>
        <div></div>
        <div id="prev"
            style="background: grey; display: flex; align-items: center; justify-content: center; cursor: pointer;">
            &lt; back
        </div>
        <div id="comic-container"
            style="background: lightgrey; display: flex; justify-content: center; cursor: pointer; min-width: 0; min-height: 0;">
            <img id="comic" style="object-fit: scale-down;" src="" />
            <img id="comic-next" style="display: none;" src="" />
        </div>
        <div id="next"
            style="background: grey; display: flex; align-items: center; justify-content: center; cursor: pointer;">
            forward &gt;
        </div>
    </div>
</body>

</html>
